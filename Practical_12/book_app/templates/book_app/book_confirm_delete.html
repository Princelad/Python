{% extends 'book_app/base.html' %}

{% block content %}
<h2>Delete Book</h2>
<div style="background-color: #ffeeee; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
    <p>Are you sure you want to delete the book "{{ book.title }}" by {{ book.author }}?</p>
    <p>This action cannot be undone.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'book_detail' book.pk %}" style="margin-left: 10px;">Cancel</a>
</form>
{% endblock %}
