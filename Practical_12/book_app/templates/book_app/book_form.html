{% extends 'book_app/base.html' %}

{% block content %}
<h2>{{ action }} Book</h2>
<form method="post" novalidate>
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="error" style="color: red;">
            {{ field.errors }}
        </div>
        {% endif %}
        {% if field.help_text %}
        <small style="color: #666;">{{ field.help_text }}</small>
        {% endif %}
    </div>
    {% endfor %}

    <div class="form-group">
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'book_list' %}" style="margin-left: 10px;">Cancel</a>
    </div>
</form>
{% endblock %}
